<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #eaeaea;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 600px;
      background: #f5f5f5;
      box-shadow: 0 30px 50px #dbdbdb;
    }

    .container .slide {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .container .item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      display: none;
    }

    .item .content .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .item .content .des {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .item .content button {
      padding: 10px 20px;
      background: #333;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }

    .button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .button button {
      width: 40px;
      height: 35px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #fff;
      transition: background 0.3s;
    }

    .button button:hover {
      background: #ababab;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide">
      <div class="item">
        <img src="https://i.ibb.co/qCkd9jS/img1.jpg" alt="Switzerland">
        <div class="content">
          <div class="name">Switzerland</div>
          <div class="des">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab, eum!</div>
          <button>See More</button>
        </div>
      </div>
      <div class="item">
        <img src="https://i.ibb.co/jrRb11q/img2.jpg" alt="Finland">
        <div class="content">
          <div class="name">Finland</div>
          <div class="des">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab, eum!</div>
          <button>See More</button>
        </div>
      </div>
      <!-- Add more items as needed -->
    </div>
    <div class="button">
      <button class="prev"><i class="fas fa-arrow-left"></i></button>
      <button class="next"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    let next = document.querySelector('.next');
    let prev = document.querySelector('.prev');

    next.addEventListener('click', function(){
      let items = document.querySelectorAll('.item');
      document.querySelector('.slide').appendChild(items[0]);
    });

    prev.addEventListener('click', function(){
      let items = document.querySelectorAll('.item');
      document.querySelector('.slide').prepend(items[items.length - 1]);
    });
  </script>
</body>
</html>
